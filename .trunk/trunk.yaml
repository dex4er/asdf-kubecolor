version: 0.1
cli:
  version: 1.8.1
lint:
  enabled:
    - git-diff-check
    - actionlint@1.6.24
    - gitleaks@8.16.3
    - markdownlint@0.33.0
    - prettier@2.8.8
    - shellcheck@0.9.0
    - shfmt@3.5.0
    - yamllint@1.31.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
plugins:
  sources:
    - id: trunk
      ref: v0.0.16
      uri: https://github.com/trunk-io/plugins
